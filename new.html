<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="background: red;">Add Product</h2>

    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="pName" name="productName" required>

        <label for="sellingPrice">Selling Price:</label>
        <input type="number" id="sellingP" name="sellingPrice" min="0" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="electronics">Electronics</option>
            <option value="Food">Food Items</option>
            <option value="Skare">SkinCare</option>
        </select>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <h2 style="background: red;">Product List</h2>
    <ul id="productList"></ul>
    <script src="back.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
